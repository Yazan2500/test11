<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // تأكد من تحميل مكتبة Telegram Web App
        window.Telegram.WebApp.ready();

        function sendMessage() {
            const messageId = document.getElementById('messageId').value;
            if (!messageId) {
                alert('يرجى إدخال معرف الرسالة');
                return;
            }
            // إرسال البيانات إلى Telegram Web App
            Telegram.WebApp.sendData(messageId);
        }
    </script>
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>إرسال معرف الرسالة إلى البوت</h1>
    <input type="text" id="messageId" placeholder="أدخل معرف الرسالة هنا" />
    <button onclick="sendMessage()">إرسال</button>

    
</body>
<script>
    const express = require('express');
const bodyParser = require('body-parser');
const TelegramBot = require('node-telegram-bot-api');

// هنا ضع الـ API Token الخاص بالبوت
const token = '7443158315:AAFpzzGdez00G16YrRvRh4LmxqONAsGIw_0';
const bot = new TelegramBot(token, { polling: true });
const app = express();
const port = process.env.PORT || 3000;

app.use(bodyParser.json());

bot.on('message', (msg) => {
    const chatId = msg.chat.id;
    const messageText = msg.text;

    if (messageText) {
        bot.forwardMessage(chatId, '@my2bot5files', messageText)
            .then(() => {
                bot.sendMessage(chatId, 'تم إرسال الرسالة بنجاح.');
            })
            .catch((error) => {
                console.error('Error:', error);
                bot.sendMessage(chatId, 'حدث خطأ عند إرسال الرسالة.');
            });
    } else {
        bot.sendMessage(chatId, 'يرجى إرسال معرف الرسالة.');
    }
});

app.listen(port, () => {
    console.log(`Server is running on http://localhost:${port}`);
});
</script>
</html>
